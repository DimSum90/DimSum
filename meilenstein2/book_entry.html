<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Willkommen bei der Buch-Eintragung</title>
    <link rel="stylesheet" type="text/css" href="mainCSS.css"/>
</head>
<body>
<h1 class="ueberschrift">Buch anlegen:</h1>

<form action="http://martinakraus.net/createBookEntry.php" method="get">
    <span class="blaueFormularbeschriftung">Ihr Vorname: </span><input type="text" name="vorname" class="formular"><br>
    <span class="blaueFormularbeschriftung">Ihr Nachname: </span><input type="text" name="name" class="formular"><br>
    Titel des Buches: <input type="text" name="titel"><br>
    Buchautor: <input type="text" name="autor"><br>
    ISBN: <input type="number" name="isbn"><br>
    Genre:<br>
    Horror <input type="checkbox" name="genre" value="Horror" checked><br>
    Psycho: <input type="checkbox" name="genre" value="Psycho"><br>
    Krimi: <input type="checkbox" name="genre" value="Krimi"><br>
    Doku: <input type="checkbox" name="genre" value="Doku"><br>
    Komödie: <input type="checkbox" name="genre" value="Komödie"><br>
    Romanze: <input type="checkbox" name="genre" value="Romanze"><br>
    Art des Buches: <select name="art" size="1">
    <option value="ebook">eBook</option>
    <option value="newspaper">Newspaper</option>
    <option value="taschenbuch">Taschenbuch</option>
    <option value="lexikon">Lexikon</option>
    <option value="hardcover" selected>Hardcover</option>
    <option value="paperback">Paperback</option>
</select><br>
    <input type="submit" value="Absenden">

</form>
</body>
</html>
